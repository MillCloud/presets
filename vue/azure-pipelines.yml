# Should trigger when a tag is created
trigger:
  branches:
    include:
      - refs/tags/v*

pool:
  name: NAME_HERE

steps:
  - checkout: self
    fetchDepth: 1
    displayName: Checkout

  - task: NodeTool@0
    inputs:
      versionSpec: 18.x
    displayName: Install Node.js

  - script: npm install --location=global --force corepack
    displayName: Install Corepack

  - script: corepack enable
    displayName: Install PNPM

  - script: pnpm install
    displayName: Install Dependencies

  - script: pnpm run lint
    displayName: Lint

  - script: pnpm run check:types
    displayName: Check Types

  - script: pnpm run test
    displayName: Test

  - script: pnpm run build:dev && mkdir -p DEV_DIR_HERE && cp -r ./dist/* DEV_DIR_HERE
    displayName: Deploy Development Site

  - script: pnpm run build:staging && mkdir -p STAGING_DIR_HERE && cp -r ./dist/* STAGING_DIR_HERE
    displayName: Deploy Staging Site

